
<div class="chat">
  <div class="chat-title">
    <h1>Shashank Srivastava</h1>
    <h2>MEAN STACK</h2>
    <figure class="avatar">
      <!--<img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80_4.jpg" />-->
      </figure>
  </div>
  <div class="messages">
    <div class="messages-content">
      <div *ngFor="let message of messages">
        {{message.text}}
      </div>
    </div>
    
  </div>
  <div class="message-box">
    <textarea [(ngModel)]="message" type="text" class="message-input" placeholder="Type message...">{{message}}
    </textarea>
    <button type="submit" class="message-submit" (click)="sendMessage()">Send</button>
  </div>

</div>
<div class="bg"></div>
