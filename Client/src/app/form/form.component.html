<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>
					KelltonTech <small>Peer to Peer Chatting</small>
				</h1>
			</div>
<form #form1="ngForm" (ngSubmit)="check(form1)">
  <label>Name</label>
  <input type="text" name="name" [(ngModel)]="user" #name="ngModel" placeholder="Enter your Name" >
  <label>Email</label>
  <input type="email" name="email" [(ngModel)]="pass" #email="ngModel" placeholder="Enter your Email" >
  <button type="submit" class="btn btn-primary">
  <span></span>Chat
  </button>
</form>
